{% extends "layout.html" %}

{% block title %}
    Members
{% endblock %}
{% block main %}

<h1>Members List</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add New member</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      ...
    </div>
  </div>
</div>

<table class="table table-striped">
   
  </form>
    <thead>
      <tr>

        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Student</th>
         
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for s in history %}
      <tr>
      <td> {{s.name}}</td>
      <td> {{s.price}}</td>
      <td> {{s.trans_at}}</td>
      <td> {{s.shares}}</td>
      <td> {{s.trans_type}}</td>



      </tr>
      {% endfor %}
    
    </tbody>
  </table>






{% endblock %}
